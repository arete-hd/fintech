<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핀테크 교육 - Fintech Masters </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0D1B2A;
            color: #E0E1DD;
            text-align: center;
        }

        header {
            background: #1B263B;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .hero {
            padding: 100px 20px;
            background: linear-gradient(135deg, #1B263B, #415A77);
        }

        .hero h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .hero p {
            font-size: 20px;
            margin-top: 20px;
            color: #A8DADC;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: #E63946;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #F4A261;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
        }

        .feature-box {
            width: 300px;
            background: #1B263B;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(255, 255, 255, 0.1);
        }

        .feature-box h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .footer {
            background: #1B263B;
            padding: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        Fintech Masters - 핀테크 교육의 혁신
    </header>

    <section class="hero">
        <h1>미래의 금융을 배워보세요</h1>
        <p>핀테크 혁신을 주도하는 실무 교육 과정</p>
        <a href="#" class="btn">무료 강의 시작하기</a>
    </section>

    <section class="features">
        <div class="feature-box">
            <h3>블록체인 & 크립토</h3>
            <p>암호화폐와 스마트 컨트랙트를 실무적으로 배우세요.</p>
        </div>
        <div class="feature-box">
            <h3>AI & 데이터 분석</h3>
            <p>핀테크에서 AI와 빅데이터가 어떻게 활용되는지 학습.</p>
        </div>
        <div class="feature-box">
            <h3>온라인 결제 시스템</h3>
            <p>페이먼트 게이트웨이와 보안 트랜잭션 기술 이해.</p>
        </div>
    </section>

    <footer class="footer">
        &copy; 2025 Fintech Masters | All Rights Reserved.
    </footer>

</body>
</html>
